<!DOCTYPE html>
<html>
<head>
    <meta>
    <title>Usando o flex grow</title>
    <link rel="stylesheet" href="stylegrow.css">
</head>
<body>
    <h1>Flex Grow</h1>
<p>Flex grow: 0</p>
<div class="flex-container">
    <div class="item fg-0">A</div>
    <div class="item fg-0">B</div>
    <div class="item fg-0">C</div>
    <div class="item fg-0">D</div>
</div> 
<p>Flex grow: 0-1-2-3</p>
<div class="flex-container">
    <div class="item fg-0">A</div>
    <div class="item fg-1">B</div>
    <div class="item fg-2">C</div>
    <div class="item fg-3">D</div>
</div> 
<p>Flex grow: 0-2-2-0</p>
<div class="flex-container">
    <div class="item fg-0">A</div>
    <div class="item fg-2">B</div>
    <div class="item fg-2">C</div>
    <div class="item fg-0">D</div>
</div> 
<p>Flex grow: 1-3-3-1</p>
<div class="flex-container">
    <div class="item fg-1">A</div>
    <div class="item fg-3">B</div>
    <div class="item fg-3">C</div>
    <div class="item fg-1">D</div>
</div> 
<h1>Flex Basis</h1>
<div class = "flex-container">
 <div class="itemsfb">A</div>
 <div class="itemsfb">BBBB</div>
 <div class="itemsfb">CC</div>
 <div class="itemsfb">DEF</div>
</div>
<p>Flex grow 1-0-0-0</p>
<div class = "flex-container">
    <div class="itemsfb bauto fg-1">A</div>
    <div class="itemsfb">BBBB</div>
    <div class="itemsfb">CC</div>
    <div class="itemsfb">DEF</div>
</div>
<p>Flex grow 1-1-1-2</p>
<div class = "flex-container">
    <div class="itemsfb bauto fg-1">A</div>
    <div class="itemsfb bauto fg-1">BBBB</div>
    <div class="itemsfb bauto fg-1">CC</div>
    <div class="itemsfb bauto fg-2">DEF</div>
</div>
   

</body>
